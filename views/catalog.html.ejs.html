<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
		<link rel="stylesheet" href="./../styles.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

	</head>
<body>
	<div class='bigguy'>
		<div class="pure-u-1-1">
			<div class="pure-u-1-1 header">
				<p><a href="/"><span class="icon"><i class="fa fa-heartbeat"></i></span></a></br>PULSE</p>
			</div>
		</div>
	</div>
	<div class="pure-g">
		<div class="pure-u-1-1 ui">
			<a href="#op-tf"><i class="fa fa-plus-square"></i></a>
		</div>
		<div id="op-tf" class="pure-u-1-1 t-form">
			<form method="POST" action="/thread">
				Name:   <input name="user" type="text">
			</br>
		</br>
				Subject: <input name="sub" class="long" type="text">
			</br>
		</br>
				<textarea rows="6" cols="56" class="t-area" name="bod"></textarea>
			</br>
		</br>
				Image URL: <input name="img" class="long" type="text" height="200px">
				<input name="id" type="hidden" value="<%=threads[0].board_id%>">
			</br>
		</br>
				<input type="submit">
			</form>
		</div>	
	</div>
	<div class='container'>
		    <div class="pure-g container">
				<% threads.forEach(function(e) { %>
					<div class="pure-u-1-5 threads">

						<div class="img-cont">
							<% if (e.image === "") { %>
								<div class="smush"></div>
								<div><a href="/thread/<%=e.id%>"><i class="fa fa-newspaper-o"></i></a></div>
								<div class="smush"></div>
							<% } else { %>
								<a href="/thread/<%=e.id%>"><img class="t-img" src="<%=e.image%>"></a>
							<% } %>
						</div>
						<div class="t-text">
							<p class="subj"><strong><%= e.subject %></strong> </br> <%=e.body%></p>
						</div>
						
					</div>	
				<% }) %>
			</div>
	</div>
	<div class="bigguy">
		<div class="pure-g">	
			<div class="pure-u-1-1 footer">
				<i class="fa fa-copyright"></i> 2015 D̪͙̭͓ͅạv̳͓͍̋͂ͪ̌ͫ̉̈ͅi̙͔ͫ̃̔̈́ͣď ̠̞͕̩̳͚ͩͫ͐͋N̤̦̥͓͉̓̏a͍̰͓ͭ͗͛s͈ͧ͆ͤ̐͋h͖̘̱̙̅͒̄ͮ̃͊
			</div>			
		</div>
	</div>
	

</body>
</html>
