<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
		<link rel="stylesheet" href="./styles.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	</head>
<body>
	<div class='bigguy'>
		<div class="pure-u-1-1">
			<div class="pure-u-1-1 header">
				<p><a href="/"><span class="icon"><i class="fa fa-heartbeat"></i></span></a></br>PULSE</p>
			</div>
		</div>
	</div>
	<div class='container'>
		    <div class="pure-g container">
			<% boards.forEach(function(e) { %>
				<div class="pure-u-1-3 boards">
					<a href="/catalog/<%=e.id%>">
					
						<p><span class="b-icon"><i class="<%= e.image %>"></i></span></br>
						<%= e.name %></p>
					</a>
				</div>
			<% }) %>
			</div>
	</div>
	<div class="bigguy">
		<div class="pure-g">	
			<div class="pure-u-1-1 footer">
				<i class="fa fa-copyright"></i> 2015 D̪͙̭͓ͅạv̳͓͍̋͂ͪ̌ͫ̉̈ͅi̙͔ͫ̃̔̈́ͣď ̠̞͕̩̳͚ͩͫ͐͋N̤̦̥͓͉̓̏a͍̰͓ͭ͗͛s͈ͧ͆ͤ̐͋h͖̘̱̙̅͒̄ͮ̃͊
			</div>			
		</div>
	</div>
</body>
</html>
